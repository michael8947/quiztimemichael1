<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התפתחות מודל התא</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .animated-title {
            font-size: 50px;
            font-weight: bold;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }
        .animated-subtitle {
            font-size: 24px;
            color: #666;
            animation: slideIn 2s ease-in-out;
        }
        .next-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ffb142);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .next-button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="intro-page" class="page">
        <h1 class="animated-title">התפתחות מודל התא</h1>
        <h2 class="animated-subtitle">ציר זמן נוצר על ידי מיכאל</h2>
        <button class="next-button" onclick="nextPage()">המשך לעמוד הבא</button>
    </div>

    <script>
        function nextPage() {
            document.getElementById('intro-page').classList.add('hidden');
            setTimeout(() => {
                window.location.href = 'timeline.html';
            }, 1000);
        }
    </script>
</body>
</html>
